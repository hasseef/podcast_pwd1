<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تواصل معنا | بودكاست ذوي الإعاقة</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{--main:#714984;--dark:#523663;--ink:#3f3a3f;--gold:#bc9c5b}
    body { font-family:'Cairo',system-ui,'Segoe UI','Noto Sans Arabic',sans-serif; background:#f9f9f9; color:var(--ink); }
    header { background:linear-gradient(to left,var(--main),var(--dark)); color:#fff; padding:2rem; text-align:center; }
    h1,h2,h3 { font-weight:800; line-height:1.5; }
    h2.section { color:var(--dark); } /* عناوين الأقسام بالأسود/غامق */
    .btn-brand { background:linear-gradient(to left,var(--main),var(--dark)); color:#fff; border:none; border-radius:12px; padding:.625rem 1rem; box-shadow:0 6px 14px rgba(82,54,99,.18); }
    .btn-brand:hover { opacity:.96; transform: translateY(-1px); }
    .cardx { background:#fff; border-radius:14px; box-shadow:0 10px 22px rgba(0,0,0,.06); }
    footer { background:#111; color:#fff; text-align:center; padding:1.5rem; margin-top:3rem; }
    .social a { display:inline-flex; align-items:center; justify-content:center; width:42px; height:42px; border-radius:50%; border:1px solid var(--gold); color:var(--gold); text-decoration:none; }
    .social a:hover { background:var(--gold); color:#111; }
  </style>
</head>
<body>

<header>
  <h1 class="fw-bold">📬 تواصل معنا</h1>
  <p class="mt-2">نرحّب بتواصلكم للرعاية، الشراكة، أو تقديم المقترحات</p>
</header>

<main class="container py-5">

  <!-- نموذج التواصل العام -->
  <section class="mb-5">
    <h2 class="h4 mb-3 section">📨 نموذج التواصل</h2>
    <form action="#" method="post" class="js-ajax-form cardx p-4 js-ajax-form">
      <div class="mb-3">
        <label class="form-label">الاسم الكامل</label>
        <input type="text" class="form-control" name="name" placeholder="مثال: شركة إعلام المستقبل" required>
      </div>
      <div class="mb-3">
        <label class="form-label">البريد الإلكتروني</label>
        <input type="email" class="form-control" name="email" placeholder="example@email.com" required>
      </div>
      <div class="mb-3">
        <label class="form-label">الهاتف (اختياري)</label>
        <input type="tel" class="form-control" name="phone" placeholder="+966 5x xxx xxxx" pattern="\+?\d[\d\s\-]{6,}">
      </div>
      <div class="mb-3">
        <label class="form-label">الرسالة / الغرض من التواصل</label>
        <textarea class="form-control" rows="4" name="message" placeholder="استفسار، رغبة في رعاية، شراكة..." required></textarea>
      </div>
      <input type="hidden" name="category" value="general-contact">
      <input type="text" name="website" style="display:none" tabindex="-1" autocomplete="off">
      <button class="btn-brand w-100" type="submit">إرسال</button>
    </form>
  </section>

  <!-- نموذج اقتراح ضيف/محور ضمن صفحة التواصل -->
  <section class="mb-5">
    <h2 class="h4 mb-3 section">💡 اقترح ضيفاً أو محوراً</h2>
    <form action="#" method="post" class="js-ajax-form cardx p-4 js-ajax-form">
      <div class="mb-3">
        <label class="form-label">اسمك الكامل</label>
        <input type="text" class="form-control" name="name" required>
      </div>
      <div class="mb-3">
        <label class="form-label">اسم الضيف المقترح (إن وجد)</label>
        <input type="text" class="form-control" name="proposed_guest">
      </div>
      <div class="mb-3">
        <label class="form-label">محور أو موضوع تقترحه</label>
        <textarea class="form-control" rows="4" name="message" placeholder="مثل: التوظيف، التسهيلات التعليمية، الابتكار في أدوات الوصول..." required></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">بريدك الإلكتروني (اختياري)</label>
        <input type="email" class="form-control" name="email">
      </div>
      <input type="hidden" name="category" value="guest-or-topic-suggestion">
      <input type="text" name="website" style="display:none" tabindex="-1" autocomplete="off">
      <button class="btn-brand w-100" type="submit">إرسال الاقتراح</button>
    </form>
  </section>

</main>

<footer>
  <p class="mb-2">© 2025 بودكاست ذوي الإعاقة – جميع الحقوق محفوظة لمبادرة تلبية © 2025</p>
  <div class="social d-flex justify-content-center gap-3">
    <a aria-label="Instagram" href="https://www.instagram.com/podcastpwd" target="_blank" rel="noopener" title="Instagram"><span style="font-weight:700;">IG</span></a>
    <a aria-label="TikTok" href="https://www.tiktok.com/@podcastpwd" target="_blank" rel="noopener" title="TikTok"><span style="font-weight:700;">TT</span></a>
    <a aria-label="X" href="https://x.com/podcastpwd" target="_blank" rel="noopener" title="X"><span style="font-weight:700;">X</span></a>
  </div>
</footer>

<script src="forms.js"></script>
</body>
</html>
