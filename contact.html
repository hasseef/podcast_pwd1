<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تواصل معنا | بودكاست ذوي الإعاقة</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
  <style>
    body { font-family:'Cairo',sans-serif; background:#f9f9f9; color:#3f3a3f; }
    header { background:linear-gradient(to left,#714984,#523663); color:#fff; padding:2rem; text-align:center; }
    footer { background:#3f3a3f; color:#fff; text-align:center; padding:1.5rem; margin-top:3rem; }
    h1,h2,h3 { font-weight:700; color:#523663; line-height:1.5; }
    .btn { background:linear-gradient(to left,#714984,#523663)!important; color:#fff!important; border:none!important; border-radius:12px!important; padding:.625rem 1rem!important; box-shadow:0 6px 14px rgba(0,0,0,.18); }
    .btn:hover { opacity:.95; transform: translateY(-1px); }
    .card, .member-card { transition: box-shadow .3s ease, transform .3s ease; }
    .card:hover, .member-card:hover { box-shadow:0 6px 18px rgba(0,0,0,.08); transform: translateY(-4px); }
  </style>
  <style>h1, h2, h3, .section-title, .hero-title, header h1, header h2{color:#fff!important}</style>
</head>
<body>

<header>
  <h1 class="fw-bold">📬 تواصل معنا</h1>
  <p class="mt-2">نرحب بتواصلكم للرعاية، الشراكة، أو تقديم المقترحات</p>
</header>

<main class="container py-5">

  <!-- نموذج التواصل العام -->
  <section class="mb-5">
    <h2 class="h4 mb-3">📨 نموذج التواصل</h2>
    <form action="#" method="post" class="bg-white p-4 rounded shadow-sm js-ajax-form">
      <div class="mb-3">
        <label class="form-label">الاسم الكامل</label>
        <input type="text" class="form-control" name="name" placeholder="مثال: شركة إعلام المستقبل" required>
      </div>
      <div class="mb-3">
        <label class="form-label">البريد الإلكتروني</label>
        <input type="email" class="form-control" name="email" placeholder="example@email.com" required>
      </div>
      <div class="mb-3">
        <label class="form-label">الهاتف (اختياري)</label>
        <input type="tel" class="form-control" name="phone" placeholder="+966 5x xxx xxxx" pattern="\+?\d[\d\s\-]{6,}">
      </div>
      <div class="mb-3">
        <label class="form-label">الرسالة / الغرض من التواصل</label>
        <textarea class="form-control" rows="4" name="message" placeholder="استفسار، رغبة في رعاية، شراكة..." required></textarea>
      </div>
      <button class="btn w-100" type="submit">إرسال</button>
      <input type="text" name="website" style="display:none" tabindex="-1" autocomplete="off">
      <input type="hidden" name="category" value="general-contact">
    </form>
  </section>

  <!-- نموذج اقتراح ضيف/محور ضمن صفحة التواصل -->
  <section class="mb-5">
    <h2 class="h4 mb-3">💡 اقترح ضيفًا أو محورًا</h2>
    <form action="#" method="post" class="bg-white p-4 rounded shadow-sm js-ajax-form">
      <div class="mb-3">
        <label class="form-label">اسمك الكامل</label>
        <input type="text" class="form-control" name="name" placeholder="مثال: نورة العبدالله" required>
      </div>
      <div class="mb-3">
        <label class="form-label">اسم الضيف المقترح (إن وجد)</label>
        <input type="text" class="form-control" name="proposed_guest" placeholder="مثال: د. عبدالله القحطاني">
      </div>
      <div class="mb-3">
        <label class="form-label">محور أو موضوع تقترحه</label>
        <textarea class="form-control" rows="4" name="message" placeholder="مثل: التوظيف، التسهيلات التعليمية، الابتكار في أدوات الوصول..." required></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">بريدك الإلكتروني (اختياري)</label>
        <input type="email" class="form-control" name="email" placeholder="example@email.com">
      </div>
      <button class="btn w-100" type="submit">إرسال الاقتراح</button>
      <input type="text" name="website" style="display:none" tabindex="-1" autocomplete="off">
      <input type="hidden" name="category" value="guest-or-topic-suggestion">
    </form>
  </section>

</main>

<footer>
  <p>© 2025 بودكاست ذوي الإعاقة – جميع الحقوق محفوظة لمبادرة تلبية © 2025</p>
  <div class="d-flex justify-content-center gap-3 mt-3">
    <a href="https://www.instagram.com/podcastpwd" target="_blank" rel="noopener" class="btn btn-sm">Instagram</a>
    <a href="https://www.tiktok.com/@podcastpwd" target="_blank" rel="noopener" class="btn btn-sm">TikTok</a>
    <a href="https://x.com/podcastpwd" target="_blank" rel="noopener" class="btn btn-sm">X</a>
  </div>
</footer>

<script src="forms.js"></script>
</body>
</html>
