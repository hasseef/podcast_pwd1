
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>شكرًا لك | بودكاست ذوي الإعاقة</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;800&display=swap" rel="stylesheet">
  <style>
    :root{--main:#714984;--dark:#523663}
    *{box-sizing:border-box}
    body{margin:0;font-family:'Cairo',sans-serif;background:#f6f4f8;color:#2f2a30}
    .wrap{min-height:100dvh;display:grid;place-items:center;padding:24px}
    .card{background:#fff;border-radius:16px;box-shadow:0 12px 30px rgba(0,0,0,.08);padding:28px;max-width:680px;width:100%;text-align:center}
    h1{margin:0 0 8px;font-size:clamp(24px,3.8vw,32px);color:#523663}
    p{margin:8px 0 18px;line-height:1.8}
    .actions{display:flex;flex-wrap:wrap;gap:10px;justify-content:center}
    a.btn{display:inline-block;padding:10px 14px;border-radius:12px;text-decoration:none;color:#fff;background:linear-gradient(to left,var(--main),var(--dark));box-shadow:0 6px 14px rgba(82,54,99,.18)}
    a.btn:hover{opacity:.96;transform:translateY(-1px)}
    .muted{opacity:.7;margin-top:14px;font-size:.95rem}
  </style>
  <meta http-equiv="refresh" content="7; url=./index.html">
</head>
<body>
  <div class="wrap">
    <div class="card" role="status" aria-live="polite">
      <h1>شكرًا لتواصلك 🌟</h1>
      <p>تم استلام طلبك بنجاح. سنراجع رسالتك ونعود إليك في أقرب فرصة.</p>
      <div class="actions">
        <a class="btn" href="./index.html">العودة للرئيسية</a>
        <a class="btn" href="./sponsorships.html">فرص الرعاية</a>
        <a class="btn" href="./partners-logos.html">كن شريكاً</a>
      </div>
      <div class="muted">سيتم تحويلك تلقائيًا إلى الصفحة الرئيسية بعد ثوانٍ قليلة.</div>
    </div>
  </div>
</body>
</html>
