<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>المشاركة كخبير ضيف</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Cairo', sans-serif; font-family: 'Cairo', sans-serif; background-color: #f9f9f9; color: #3f3a3f; }
    header { background-color: #714984; color: white; padding: 2rem; text-align: center; }
    footer { background: #3f3a3f; color: white; text-align: center; padding: 1rem; margin-top: 3rem; }
  
h1, h2, h3 {
  font-weight: 700;
  color: #523663;
  line-height: 1.5;
}
p {
  font-size: 1.05rem;
  line-height: 1.8;
  color: #3f3a3f;
}


button, .btn-primary, .btn-success, .btn {
  background-color: #714984;
  border: none;
  border-radius: 8px;
  font-weight: bold;
  transition: background-color 0.3s ease, transform 0.2s ease;
}
button:hover, .btn:hover {
  background-color: #523663;
  transform: translateY(-2px);
}
.card, .member-card {
  transition: box-shadow 0.3s ease, transform 0.3s ease;
}
.card:hover, .member-card:hover {
  box-shadow: 0 6px 18px rgba(0,0,0,0.08);
  transform: translateY(-4px);
}

</style>
</head>
<body>
  <header>
    <h1>🎙️ المشاركة كخبير ضيف</h1>
    <p>يسرنا استقبال طلباتكم للمشاركة في حلقات البودكاست</p>
  </header>
  <main class="container py-5">
    <div class="mb-4 text-center">
      <a href="برنامج حلقات بودكاست ذوي الإعاقة للموسم الأول.pdf" target="_blank" class="btn btn-outline-primary">
        📄 تحميل برنامج الحلقات لعام 2026
      </a>
    </div>
    <form action="thankyou.html" method="get" class="bg-white p-4 rounded shadow-sm">
      <div class="mb-3">
        <label class="form-label">الاسم الكامل</label>
        <input type="text" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">التخصص / المجال</label>
        <input type="text" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">الجهة / المؤسسة</label>
        <input type="text" class="form-control" />
      </div>
      <div class="mb-3">
        <label class="form-label">رابط حساب التواصل</label>
        <input type="url" class="form-control" />
      </div>
      <div class="mb-3">
        <label class="form-label">الموضوع المقترح للمشاركة</label>
        <input type="text" class="form-control" required />
      </div>
      <button class="btn w-100" style="background-color:#714984; color:white;">إرسال الطلب</button>
    </form>
  </main>
  <footer>
    <p>© 2025 بودكاست ذوي الإعاقة</p>
  </footer>
</body>
</html>
