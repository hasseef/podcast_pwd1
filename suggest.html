
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>اقترح ضيفًا أو محورًا | بودكاست ذوي الإعاقة</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet" />
  <style>
    :root{--main:#714984;--dark:#523663;--ink:#3f3a3f;--gold:#bc9c5b}
    body { font-family:'Cairo',system-ui,'Segoe UI','Noto Sans Arabic',sans-serif; background:#f9f9f9; color:var(--ink); }
    header { background:linear-gradient(to left,var(--main),var(--dark)); color:#fff; padding:2rem; text-align:center; }
    h1,h2,h3 { font-weight:800; line-height:1.5; }
    .cardx { background:#fff; border-radius:14px; box-shadow:0 10px 22px rgba(0,0,0,.06); }
    .btn-brand { background:linear-gradient(to left,var(--main),var(--dark)); color:#fff; border:none; border-radius:12px; padding:.625rem 1rem; box-shadow:0 6px 14px rgba(82,54,99,.18); }
    .btn-brand:hover { opacity:.96; transform: translateY(-1px); }
    footer { background:#111; color:#fff; text-align:center; padding:1.5rem; margin-top:3rem; }
  </style>
</head>
<body>

<header>
  <h1 class="fw-bold">📢 اقترح ضيفًا أو محورًا</h1>
  <p>نرحّب بمقترحاتكم التي تثري المحتوى وتوسع الأثر المجتمعي.</p>
</header>

<main class="container py-5">
  <section class="cardx p-4">
    <form method="post" action="#" class="js-ajax-form">
      <div class="mb-3">
        <label class="form-label">اسمك الكامل</label>
        <input type="text" class="form-control" name="name" required>
      </div>

      <div class="mb-3">
        <label class="form-label">البريد الإلكتروني (اختياري)</label>
        <input type="email" class="form-control" name="email">
      </div>

      <div class="mb-3">
        <label class="form-label">هل تود اقتراح:</label>
        <select class="form-select" name="category" required>
          <option value="">-- اختر --</option>
          <option value="guest">ضيف</option>
          <option value="topic">محور حلقة</option>
          <option value="both">كلاهما</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">تفاصيل الاقتراح</label>
        <textarea class="form-control" rows="5" name="message" placeholder="اكتب اسم الضيف، أو المحور المقترح، وأسباب الترشيح" required></textarea>
      </div>

      <!-- honeypot -->
      <input type="text" name="website" style="display:none" tabindex="-1" autocomplete="off">

      <!-- يساعد على التعرف على المصدر بالإضافة لما يضيفه forms.js -->
      <input type="hidden" name="extra" value="suggest.html">

      <button type="submit" class="btn-brand w-100">إرسال الاقتراح</button>
    </form>
  </section>
</main>

<footer>© 2025 بودكاست ذوي الإعاقة – جميع الحقوق محفوظة لمبادرة تلبية © 2025</footer>

<script src="forms.js"></script>
</body>
</html>
