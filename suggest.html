<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>اقترح ضيفًا أو محورًا | بودكاست ذوي الإعاقة</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #f9f9f9;
      color: #3f3a3f;
    }
    header {
      background: linear-gradient(to left, #714984, #523663);
      color: white;
      padding: 2rem;
      text-align: center;
    }
    .container {
      max-width: 700px;
      margin: 0 auto;
      padding: 2rem;
    }
    .footer {
      background: #3f3a3f;
      color: white;
      text-align: center;
      padding: 1.5rem;
      margin-top: 3rem;
    }
    button {
      background-color: #714984;
      border: none;
    }
  </style>

<style id="patch-inline-style">
h1, h2, h3, .section-title, .hero-title { color: #fff !important; }
.social i, .social svg { color: #d4af37 !important; fill: #d4af37 !important; }
.social a img { filter: invert(61%) sepia(48%) saturate(536%) hue-rotate(6deg) brightness(95%) contrast(98%) !important; }
.inline-host-photo { width: 140px; height: auto; border-radius: 12px; margin-inline-start: 12px; vertical-align: middle;
  border: 1px solid rgba(0,0,0,.08); background:#fff; }
</style>


<style id="unified-font">
  html, body, input, button, select, textarea {
    font-family: 'Cairo', system-ui, -apple-system, 'Segoe UI', 'Noto Sans Arabic', sans-serif !important;
  }
</style>


<style id="brand-buttons">
:root{--main:#714984;--dark:#523663}
.btn, .btn-primary, .btn-lg, .btn-sm, a.btn, button {
  background: linear-gradient(to left,var(--main),var(--dark)) !important;
  color:#fff !important; border:none !important; 
  border-radius:12px !important; padding:.625rem 1rem !important;
  box-shadow: 0 6px 14px rgba(82,54,99,.18);
}
.btn:hover, .btn-primary:hover, a.btn:hover, button:hover{
  opacity:.95; transform: translateY(-1px);
}
</style>

</head>
<body>

<header>
  <h1 class="fw-bold">📢 اقترح ضيفًا أو محورًا</h1>
  <p>نرحب بمقترحاتكم التي تثري محتوى البودكاست وتوسع أثره المجتمعي.</p>
</header>

<main class="container bg-white shadow rounded">
  <form class="js-ajax-form" method="post" action="#">
    <div class="mb-3">
      <label class="form-label">اسمك الكامل</label>
      <input type="text" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">البريد الإلكتروني (اختياري)</label>
      <input type="email" class="form-control">
    </div>
    <div class="mb-3">
      <label class="form-label">هل تود اقتراح:</label>
      <select class="form-select" required>
        <option value="">-- اختر --</option>
        <option>ضيف</option>
        <option>محور حلقة</option>
        <option>كلاهما</option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">تفاصيل الاقتراح</label>
      <textarea class="form-control" rows="5" placeholder="اكتب اسم الضيف، أو المحور المقترح، وأسباب ترشيحك" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary w-100 text-white">إرسال الاقتراح</button>
  
  <input type="hidden" name="category" value="guest-or-topic-suggestion">

  <input type="text" name="website" style="display:none" tabindex="-1" autocomplete="off">
</form>
</main>

<footer class="footer">
  © 2025 بودكاست ذوي الإعاقة – جميع الحقوق محفوظة لمبادرة تلبية © 2025</footer>

<script src="forms.js"></script>
</body>
</html>
