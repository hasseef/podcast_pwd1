<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>اقترح ضيفًا أو محورًا | بودكاست ذوي الإعاقة</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet" />
  <style>
    body { font-family:'Cairo',sans-serif; background:#f9f9f9; color:#3f3a3f; }
    header { background:linear-gradient(to left,#714984,#523663); color:#fff; padding:2rem; text-align:center; }
    .container { max-width:700px; margin:0 auto; padding:2rem; }
    .footer { background:#3f3a3f; color:#fff; text-align:center; padding:1.5rem; margin-top:3rem; }
    .btn { background:linear-gradient(to left,#714984,#523663)!important; color:#fff!important; border:none!important; border-radius:12px!important; padding:.625rem 1rem!important; box-shadow:0 6px 14px rgba(0,0,0,.18); }
    .btn:hover{ opacity:.95; transform: translateY(-1px); }
  </style>
</head>
<body>

<header>
  <h1 class="fw-bold">📢 اقترح ضيفًا أو محورًا</h1>
  <p>نرحب بمقترحاتكم التي تثري محتوى البودكاست وتوسع أثره المجتمعي.</p>
</header>

<main class="container bg-white shadow rounded">
  <form method="post" action="#" class="p-4 js-ajax-form">
    <div class="mb-3">
      <label class="form-label">اسمك الكامل</label>
      <input type="text" class="form-control" name="name" required>
    </div>

    <div class="mb-3">
      <label class="form-label">البريد الإلكتروني (اختياري)</label>
      <input type="email" class="form-control" name="email">
    </div>

    <div class="mb-3">
      <label class="form-label">هل تود اقتراح:</label>
      <select class="form-select" name="category" required>
        <option value="">-- اختر --</option>
        <option value="guest">ضيف</option>
        <option value="topic">محور حلقة</option>
        <option value="both">كلاهما</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">تفاصيل الاقتراح</label>
      <textarea class="form-control" rows="5" name="message" placeholder="اكتب اسم الضيف، أو المحور المقترح، وأسباب الترشيح" required></textarea>
    </div>

    <button type="submit" class="btn w-100">إرسال الاقتراح</button>

    <!-- honeypot -->
    <input type="text" name="website" style="display:none" tabindex="-1" autocomplete="off">
    <!-- يساعد على التعرف على المصدر إن رغبت بالإضافة إلى ما يضيفه forms.js -->
    <input type="hidden" name="extra" value="suggest.html">
  </form>
</main>

<footer class="footer">© 2025 بودكاست ذوي الإعاقة – جميع الحقوق محفوظة لمبادرة تلبية © 2025</footer>

<script src="forms.js"></script>
</body>
</html>
