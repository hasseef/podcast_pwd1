<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>شركاؤنا | بودكاست ذوي الإعاقة</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style id="headings-white">h1,h2,h3,.section-title,.hero-title,header h1,header h2{color:#fff!important}</style>
  
<style id="brand-buttons">
:root{--main:#714984;--dark:#523663}
.btn, .btn-primary, a.btn, .btn-lg, .btn-sm, button {
  background: linear-gradient(to left,var(--main),var(--dark)) !important;
  color:#fff!important;border:none!important;border-radius:12px!important;
  padding:.625rem 1rem!important;box-shadow:0 6px 14px rgba(82,54,99,.18)
}
.btn:hover,.btn-primary:hover,a.btn:hover,button:hover{opacity:.95;transform:translateY(-1px)}
</style>

  <style>body{font-family:'Cairo',system-ui,-apple-system,'Segoe UI','Noto Sans Arabic',sans-serif}</style>
</head>
<body>
<header class="text-center" style="background:linear-gradient(to left,#714984,#523663);color:#fff;padding:2rem 1rem">
  <h1>شركاؤنا</h1>
  <p class="mt-1" style="color:#fff;">نعتز بالتعاون مع الجهات والمؤسسات الداعمة لرسالة البودكاست</p>
  <button class="btn btn-primary mt-2" data-bs-toggle="modal" data-bs-target="#partnerModal">كن شريكًا لنا</button>
</header>
<main class="container my-4">
  <div class="row g-3">
    <div class="col-6 col-md-3"><div class="p-3 bg-white rounded-3 shadow-sm text-center">شعار 1</div></div>
    <div class="col-6 col-md-3"><div class="p-3 bg-white rounded-3 shadow-sm text-center">شعار 2</div></div>
    <div class="col-6 col-md-3"><div class="p-3 bg-white rounded-3 shadow-sm text-center">شعار 3</div></div>
    <div class="col-6 col-md-3"><div class="p-3 bg-white rounded-3 shadow-sm text-center">شعار 4</div></div>
  </div>
</main>

<div class="modal fade" id="partnerModal" tabindex="-1" aria-labelledby="partnerModalLabel" aria-hidden="true">
  <div class="modal-dialog"><div class="modal-content">
    <div class="modal-header"><h5 class="modal-title" id="partnerModalLabel">طلب شراكة</h5>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="إغلاق"></button></div>
    <div class="modal-body">
      <form onsubmit="return handleUnifiedSubmit(event)" class="js-ajax-form" accept-charset="UTF-8" method="post" action="#">
        <div class="mb-3"><label class="form-label">اسم الجهة</label><input class="form-control" name="entity" required></div>
        <div class="mb-3"><label class="form-label">اسم المسؤول</label><input class="form-control" name="contact" required></div>
        <div class="mb-3"><label class="form-label">البريد الإلكتروني</label><input type="email" class="form-control" name="email" required></div>
        <div class="mb-3"><label class="form-label">مجال الشراكة</label>
          <select class="form-select" name="scope"><option>رعاية مالية</option><option>شراكة إعلامية</option><option>شراكة تقنية</option><option>مبادرات مجتمعية</option></select></div>
        <div class="mb-3"><label class="form-label">ملاحظات</label><textarea class="form-control" rows="3" name="notes"></textarea></div>
        <button type="submit" class="btn btn-primary w-100">إرسال الطلب</button>
      
  <input type="hidden" name="category" value="sponsorship-request">

  <input type="text" name="website" style="display:none" tabindex="-1" autocomplete="off">

  <input type="hidden" name="_next" value="thankyou.html">

  <input type="hidden" name="_captcha" value="false">

  <input type="hidden" name="_template" value="table">
</form>
    </div>
  </div></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
